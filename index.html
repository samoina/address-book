<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Address Book</title>
</head>

<body>
  <div class="container">

    <h2>Address Book</h2>
    <h3>Add a contact to save</h3>

    <form>
      <label for="firstName">First Name</label>
      <input type="text" name="" id="firstName">

      <label for="lastName">Last Name</label>
      <input type="text" name="" id="lastName">

      <label for="street">Street</label>
      <input type="text" name="" id="street">

      <label for="City">City</label>
      <input type="text" name="" id="city">

      <label for="State">State</label>
      <input type="text" name="" id="state">

      <button type="button" class="btn btn-info mt-2">Add address</button>
    </form>

    <div class="showcase">

      <div class="row">
        <div class="col-md-6">
          <h2>Contacts Added:</h2>
          <ul id="contacts"></ul>
        </div>

        <div class="col-md-6">
          <div id="show-contacts">
            <h2>Contact Summary</h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
          </div>
        </div>

      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
